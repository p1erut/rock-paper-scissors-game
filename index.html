<!DOCTYPE html>
<html lang="pl">

<head>
	<meta charset="UTF-8">
	<title>Papier Kamień Nożyce</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="css/fontello.css">
	<link href="https://fonts.googleapis.com/css?family=Noto+Sans|ZCOOL+KuaiLe" rel="stylesheet">
</head>

<body>
	<div class="header">
		<h1>PAPIER KAMIEŃ NOŻYCE</h1>
	</div>
	<div class="content">
		<div class="choice">
			<div class="icon-hand-paper-o game-element" id="paper"></div>
			<div class="icon-hand-grab-o game-element" id="rock"></div>
			<div class="icon-hand-scissors-o game-element" id="scissors"></div>
		</div>
		<p class="round">RUNDA <span id="round_number"></span></p>
		<p class="versus">
			<span id="ty_choice"></span>
			TY vs AI
			<span id="ai_choice"></span>
		</p>
		<p class="result">
			<span id="ty_result"></span>
			-
			<span id="ai_result"></span>
		</p>
		<button id="stats">STATYSTYKI</button>
		<button id="reset">RESETUJ GRE</button>
	</div>
	<div class="footer">
		<h6>2019 &copy; Maciej Piłat</h6>
	</div>
	<script src="newScript.js" type="text/javascript"></script>
</body>

</html>
